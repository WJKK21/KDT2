<script>
  let fizzbuzz = function(num) {
    if (num % 3 === 0 && num % 5 === 0){
          return 'fizzbuzz';
    } else if(num % 3 === 0) {
          return 'fizz';
    } else if(num % 5 === 0 ){
          return 'buzz';
    } else {
      return num;
    }
  }
  for (let i =1; i <= 60; i++){
console.log(fizzbuzz(i));}


</script>
