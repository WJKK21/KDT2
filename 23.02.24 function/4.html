<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>

  <div class="header-contents">
    <h1>세금 포함 가격 계산하기</h1>
    <h2>함수 만들기, 호출하기</h2>
    </div><!-- /.header-contents -->

    </header>
    <div class="main-wrapper">
    <section>
      <p id="output"></p>
    </section>
  
  <script>
    let total = function(price) {
      let tax = 0.08;
      return price + price * tax;
    }

    document.getElementById('output').textContent = '커피 기계의 가격은' + total(8000) +'원(부가세포함)입니다.';
  </script>
  
</body>

</html>
