<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let setData = {
      tagNames : ["header", "main", "footer"],
      contentValues : ["머리", "메인", "발꼬락"],
      colors : ["red", "green", "blue"]
    }
    let root = document.getElementById("root");
    root.innerHTML = "<" + setData.tagNames[0] + ">" + setData.contentValues[0] + "</" + setData.tagNames[0] + ">";
    

    // innerHTML이란, HTML의 요소를 의미한다.
    console.dir(root);
  //  root의 구조를 파악해보자..
   console.log(setData);
  // setData에 tagNames,contentValues,colors가 자식으로 있음.
  console.log(setData.contentValues);
  // contentValues의 자식들이 머리 메인 발꼬락
  console.log(setData.tagNames);
  // header, main, footer
  console.log(root.tagNames.children[1]);

  </script>
</body>
</html>
