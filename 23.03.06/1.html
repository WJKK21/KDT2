<body>
    
    <script>
     let enemy = 100;
     let attack;
     let count = 0;

     window.alert('대전 시작 ')
     while(enemy > 0) {
        attack = Math.floor(Math.random()*30) +1 ;
        console.log ('몬스터0'+attack + '의 피해를 입혔다')
        enemy -= attack;        
        count++;
     }
     console.log (count + '회 만에 몬스터 묫자리로')
    </script>
</body>
