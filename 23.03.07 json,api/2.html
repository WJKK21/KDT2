<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</html>    <div id="root"></div>

    <script>
    const root = document.getElementById('root')

    const xhr = new XMLHttpRequest();
      //xhr 객체 생성 
    const _URL = 'https://pokeapi.co/api/v2/pokemon/ditto';
    xhr.open('GET', _URL)
    // xhr 정보 입력
    xhr.send();
    // xhr로 서버에 요청 

    xhr.addEventListener('load', function( ){
        console.log(xhr.response)
        const _PokeDate = JSON.parse(xhr.response);
        const h1= document.createElement('h1')
        h1.textContent = _PokeDate.name;
        root.appendChild(h1);
    })

    const _URL2 = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png'
    xhr.open('GET', _URL2)
    xhr.send();
    xhr.addEventListener('load', function( ){
        console.log(xhr.response)
        const _PokeDate = JSON.parse(xhr.response);
        const img= document.createElement('img src=""')
        img.textContent = _PokeDate.img;
        root.appendChild(img);
    })
    </script>
</body>
</html>
